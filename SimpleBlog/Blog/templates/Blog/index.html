<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    </head>

    <body>
        <h1>Welcome to the blog.</h1><br>
        <a href="create"  style="padding-left: 80px;" ><button type="button" class="btn btn-dark">Create Blog</button></a>
        {% for blog in blogs %}
            <div class="card mb-3" style="max-width: 540px; padding-left: 80px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="/media/{{blog.Image}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{blog.Name}}</h5>
                    <p class="card-text">{{blog.Content}}</p>
                    <p class="card-text"><small class="text-muted">{{blog.Date}}</small></p>
                      <a href="admin/Blog/blogger/{{blog.id}}/delete/" >Delete</a>
                      <a href="admin/Blog/blogger/{{blog.id}}/change/">Edit</a>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}

    </body>
</html>
